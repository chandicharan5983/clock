        <title>Clock</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>

                <div class="number9">IX</div>
            </div>
        </div>
        

        <script src="script.js">         
        </script>

    </body>
</html>
